<!DOCTYPE html>
<html style="background: black" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Webportal</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <app-root class="app-root"></app-root>

  <div class="app-root-loading">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    const appRoot = document.getElementsByClassName('app-root').item(0);
    const appRootLoading = document.getElementsByClassName('app-root-loading').item(0);

    function loadingTimerFunction(){
      const appRootChildsCount= appRoot.childNodes.length;
      if(appRootChildsCount>0){
        appRoot.style.visibility="visible";
        appRootLoading.style.visibility="hidden";
      }
    }
    var t=setInterval(loadingTimerFunction,1000);

  </script>
</body>

</html>
